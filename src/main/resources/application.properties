spring.application.name=treeko

# --- Database (local dev) ---
spring.datasource.url=jdbc:h2:mem:treeko;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Auth (JWT) ---
# Override in env: JWT_SECRET
security.jwt.secret=${JWT_SECRET:change-me-please-change-me-please-change-me-please}
security.jwt.ttl-seconds=604800
